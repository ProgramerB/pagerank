<!doctype html>
<html>
    <head>
        <script type="text/javascript" src="spider.js"></script>
        <script>
            var i;
            var arr=[['ID','URL','Rank','Weight']];
            for(i=0;i<spiderJson.nodes.length;i++){
                arr.push([spiderJson.nodes[i].id,spiderJson.nodes[i].url,spiderJson.nodes[i].rank,spiderJson.nodes[i].weight]);              
            }
            
        </script>
        <link type="text/css" rel="stylesheet" href="header.css">
        <link type="text/css" rel="stylesheet" href="table.css">
    </head>
    <body>

        <header>
            <h1>Web Crawler</h1>
            <nav>
              <a href="force.html">Force</a>
              <a href="rank.html">Rank</a>
              <a href="weight.html">Weight</a>
              <a href="table.html" class="active">Table</a>
            </nav>
          </header>

        <table>
            <script type="text/javascript">
                var j;
                for(j=0;j<arr.length;j++)
                {
                    document.write("<tr>"+
                        "<td>"+arr[j][0]+"<td>"+
                        "<td>"+arr[j][1]+"<td>"+
                        "<td>"+arr[j][2]+"<td>"+
                        "<td>"+arr[j][3]+"<td>"
                            +"</tr>");
                }
            </script>
        </table>
    </body>
</html>
