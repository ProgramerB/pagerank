<!DOCTYPE html>
<html lang="en-US">
<head>
    <script type="text/javascript" src="spider.js"></script>
    <link type="text/css" rel="stylesheet" href="header.css">
</head>
<body>

    <header>
        <h1>Web Crawler</h1>
        <nav>
          <a href="force.html">Force</a>
          <a href="rank.html">Rank</a>
          <a href="weight.html" class="active">Weight</a>
          <a href="table.html">Table</a>
        </nav>
      </header>

    <script>
        var i;
        var arr=[['URL','Weight']];
        var temp;
        for(i=0;i<spiderJson.nodes.length;i++){
            arr.push([spiderJson.nodes[i].url,spiderJson.nodes[i].weight]);
            
        }
        
    </script>

<div id="piechart"></div>

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

<script type="text/javascript">
// Load google charts
google.charts.load('current', {'packages':['corechart']});
google.charts.setOnLoadCallback(drawChart);

// Draw the chart and set the chart values
function drawChart() {
  var data = google.visualization.arrayToDataTable(arr);

  // Optional; add a title and set the width and height of the chart
  var options = {'title':'Weight of Web-pages', 'width':1500, 'height':600};

  // Display the chart inside the <div> element with id="piechart"
  var chart = new google.visualization.PieChart(document.getElementById('piechart'));
  chart.draw(data, options);
}
</script>



</body>
</html>
